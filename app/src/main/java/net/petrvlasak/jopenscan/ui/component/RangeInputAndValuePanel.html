<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

<div class="d-flex justify-content-between align-items-end">
    <label wicket:id="label" class="form-label">[label]</label>
    <label class="form-label ps-1"><strong wicket:id="valueLabel"></strong></label>
</div>
<input type="range" wicket:id="field" class="form-range"/>

</wicket:panel>
</body>
</html>

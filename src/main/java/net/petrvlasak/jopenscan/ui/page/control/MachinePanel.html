<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="form-floating">
                <select wicket:id="cameraType" class="form-select"></select>
                <label wicket:for="cameraType" class="form-label">Camera:</label>
            </div>
        </div>
    </div>
    <div class="row mt-3 align-items-center" wicket:id="rotor">
        <div class="col-12 px-lg-1" wicket:id="rotorLabelColumn">
            <div class="stepper-motor-switch form-check form-switch mb-2 mb-lg-0">
                <input class="form-check-input" type="checkbox" role="switch" wicket:id="rotorEnabled">
                <label class="form-check-label" wicket:for="rotorEnabled">Rotor:</label>
            </div>
        </div>
        <div class="col-6 px-1" wicket:id="rotorUpColumn">
            <button class="btn btn-primary w-100" wicket:id="rotorUp">&uarr;</button>
        </div>
        <div class="col-6 px-1" wicket:id="rotorDownColumn">
            <button class="btn btn-primary w-100" wicket:id="rotorDown">&darr;</button>
        </div>
    </div>
    <div class="row mt-3 align-items-center" wicket:id="turntable">
        <div class="col-12 px-lg-1" wicket:id="turntableLabelColumn">
            <div class="stepper-motor-switch form-check form-switch mb-2 mb-lg-0">
                <input class="form-check-input" type="checkbox" role="switch" wicket:id="turntableEnabled">
                <label class="form-check-label" wicket:for="turntableEnabled">Turntable:</label>
            </div>
        </div>
        <div class="col-6 px-1" wicket:id="turntableLeftColumn">
            <button class="btn btn-primary w-100" wicket:id="turntableLeft">&larr;</button>
        </div>
        <div class="col-6 px-1" wicket:id="turntableRightColumn">
            <button class="btn btn-primary w-100" wicket:id="turntableRight">&rarr;</button>
        </div>
    </div>
    <div class="row mt-3 align-items-center" wicket:id="ringlightLeds">
        <div class="col-12" wicket:id="ringlightLedsLabelColumn">
            <label class="form-label mb-1">Ringlight LEDs:</label>
        </div>
        <div class="col-12 px-0" wicket:id="ringlightLedsValueColumn">
            <div class="d-flex justify-content-evenly flex-wrap" wicket:id="ringlightLedsGroup">
                <div class="mx-1">
                    <input type="radio" class="btn-check" wicket:id="ringlightLedsOff"/>
                    <label class="btn btn-primary mt-1" wicket:for="ringlightLedsOff"><img src="img/ringlight-off.svg" width="30" height="30"/></label>
                </div>
                <div class="mx-1">
                    <input type="radio" class="btn-check" wicket:id="ringlightLeds1">
                    <label class="btn btn-primary mt-1" wicket:for="ringlightLeds1"><img src="img/ringlight-1.svg" width="30" height="30"/></label>
                </div>
                <div class="mx-1">
                    <input type="radio" class="btn-check" wicket:id="ringlightLeds2">
                    <label class="btn btn-primary mt-1" wicket:for="ringlightLeds2"><img src="img/ringlight-2.svg" width="30" height="30"/></label>
                </div>
                <div class="mx-1">
                    <input type="radio" class="btn-check" wicket:id="ringlightLedsBoth">
                    <label class="btn btn-primary mt-1" wicket:for="ringlightLedsBoth"><img src="img/ringlight-both.svg" width="30" height="30"/></label>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col" wicket:id="ringlightIntensity"></div>
    </div>
</div>

</wicket:panel>
</body>
</html>

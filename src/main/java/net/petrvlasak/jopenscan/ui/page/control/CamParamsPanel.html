<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

<div class="container-fluid">
    <div class="row" wicket:enclosure="brightness">
        <div class="col" wicket:id="brightness"></div>
    </div>
    <div class="row mt-3" wicket:enclosure="contrast">
        <div class="col" wicket:id="contrast"></div>
    </div>
    <div class="row mt-3" wicket:enclosure="shutterSpeed">
        <div class="col" wicket:id="shutterSpeed"></div>
    </div>
    <div class="row mt-3" wicket:enclosure="cropX">
        <div class="col" wicket:id="cropX"></div>
    </div>
    <div class="row mt-3" wicket:enclosure="cropY">
        <div class="col" wicket:id="cropY"></div>
    </div>
    <div class="row mt-3" wicket:enclosure="timePerPhoto">
        <div class="col" wicket:id="timePerPhoto"></div>
    </div>
    <div class="row mt-3" wicket:enclosure="releaseTime">
        <div class="col" wicket:id="releaseTime"></div>
    </div>
</div>

</wicket:panel>
</body>
</html>
